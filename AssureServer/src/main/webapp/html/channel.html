<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: page_head"></head>

<body>
<nav th:replace="snippets.html :: navbar"></nav>

<div class="parent-container">
    <div class="main-header">
        <p class="page-header">
            <span style="font-size: 20px">Channel Page</span>
            <br/>
            <span class="text-muted" style="font-size:0.9em;">Add and View the registered Clients and Customers.</span>
        </p>
        <button class="btn btn-primary" id="refresh-data" style="width:60" type="button">
            <i aria-hidden="true" class="fa fa-refresh"></i>
        </button>
        <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal" type="button">
            <i aria-hidden="true" class="fa fa-plus"></i>
            &nbspAdd new Channel
        </button>
    </div>
    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register New Channel</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="channel-form">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="channelName">Name</label>
                            <input aria-describedby="nameHelp" class="form-control" id="channelName" name="name"
                                   pattern=".*\S+.*" placeholder="Enter Name" required title="This field is required"
                                   type="text">
                            <small class="form-text text-muted" id="nameHelp">Name should be unique.</small>
                        </div>
                        <div class="form-group">
                            <label for="invoiceType">Channel Type:</label>
                            <select class="form-control" id="invoiceType" name="invoiceType" required
                                    title="Select a Channel Type">
                                <option disabled hidden selected value="">
                                    Select an Option
                                </option>
                                <option value="SELF">SELF</option>
                                <option value="CHANNEL">CHANNEL</option>
                            </select>
                            <br>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="add-channel" type="submit">Submit</button>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="body-content">
        <div class="table-display">
            <table class="table table-sm table-striped" id="channel-table">
                <thead>
                <tr>
                    <th colspan="3">Channel List
                    </th>
                </tr>
                <tr>
                    <th scope="col" style="width:80px; text-align:center;">ID</th>
                    <th scope="col">Channel Name</th>
                    <th scope="col" style="width:130px">Invoice Type</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>

<footer th:replace="snippets.html :: footer"></footer>

<script th:src="@{/static/channel.js}"></script>

</body>
</html>
