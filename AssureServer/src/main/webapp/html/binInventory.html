<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: page_head"></head>

<body>
<nav th:replace="snippets.html :: navbar"></nav>

<div class="parent-container">
    <div class="main-header">
        <p class="page-header">
            <span style="font-size: 20px">BinInventory Page</span>
            <br/>
            <span class="text-muted" style="font-size:0.9em;">Add and View the Bin Inventory.</span>
        </p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add new Bin Inventory
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register New Bin Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="binInventory-form">
                        <div class="form-group">
                            <label for="binInventoryName">Bin ID</label>
                            <input type="text" class="form-control" id="binInventoryName" aria-describedby="binIdHelp"
                                   placeholder="Enter Bin ID" name="binId">
                            <small id="binIdHelp" class="form-text text-muted">Bin ID should be registered.</small>
                            <input type="text" class="form-control" id="globalSkuId"
                                   placeholder="Enter Product GlobalSKU" name="binId">
                            <input type="text" class="form-control" id="quantity"
                                   placeholder="Product Quantity" name="quantity">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="add-binInventory">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="body-content">
        <div class="table-display">
            <table class="table table-sm table-striped" id="binInventory-table">
                <thead>
                <tr>
                    <th colspan="3">BinInventory List</th>
                </tr>
                <tr>
                    <th scope="col" style="width:80px; text-align:center;">ID</th>
                    <th scope="col">Bin ID</th>
                    <th scope="col">Global SKU</th>
                    <th scope="col">quantity</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>

<footer th:replace="snippets.html :: footer"></footer>

<script th:src="@{/static/binInventory.js}"></script>

</body>
</html>
